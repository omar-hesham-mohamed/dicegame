<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&family=New+Amsterdam&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Grid -->

    <div class="grid">
        <h1 class="new-amsterdam-regular">Test your luck!</h1>
        <h3 class="matemasie-regular">Player 1</h3>
        <h3 class="matemasie-regular">Player 2</h3>
        <img src="./images/dice1.png" alt="dice 1.1" class="dice1">
        <img src="./images/dice2.png" alt="dice 1.2" class="dice1">
        <img src="./images/dice3.png" alt="dice 1.3" class="dice1">
        <img src="./images/dice4.png" alt="dice 1.4" class="dice1">
        <img src="./images/dice5.png" alt="dice 1.5" class="dice1">
        <img src="./images/dice6.png" alt="dice 1.6" class="dice1 visible1">
        <img src="./images/dice1.png" alt="dice 2.1" class="dice2">
        <img src="./images/dice2.png" alt="dice 2.2" class="dice2">
        <img src="./images/dice3.png" alt="dice 2.3" class="dice2">
        <img src="./images/dice4.png" alt="dice 2.4" class="dice2">
        <img src="./images/dice5.png" alt="dice 2.5" class="dice2">
        <img src="./images/dice6.png" alt="dice 2.6" class="dice2 visible2">
        <button class="button-8" role="button" onclick="roll();">Roll</button>
        <h4>By: Omar Hesham</h4>
    </div>

    <script src="./index.js"></script>

  </body>
</html>
